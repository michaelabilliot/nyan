<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Clicker Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Main Game Area -->
        <div id="main-area">
            <div id="stats-display">
                <h1 id="coin-count">0</h1>
                <p><span id="cps-count">0.0</span> Nyan Coins per second</p>
            </div>
            <div id="rainbow-container"></div>
            <div id="nyan-cat-container">
                <img src="assets/nyan-cat.png" id="nyan-cat-image" alt="Clickable Nyan Cat" draggable="false">
            </div>
            <div id="planet-selector">
                <button class="planet-btn active" data-planet="earth">Earth</button>
                <button class="planet-btn" data-planet="mars" disabled>Mars</button>
                <button class="planet-btn" data-planet="nyan" disabled>Nyan Planet</button>
            </div>
        </div>

        <!-- Right Side Panel -->
        <div id="right-panel">
            <div id="controls-header">
                <button id="shop-btn" class="btn">Shop</button>
                <button id="rebirth-btn" class="btn">Rebirth</button>
                <div id="multiplier-container">
                    <span>Buy:</span>
                    <button id="multiplier-btn">1x</button>
                </div>
            </div>
            <div id="rebirth-info-container">
                <div id="rebirth-info">Rebirths: <span id="rebirth-count">0</span> (<span id="rebirth-multiplier-display">1.00x</span>) | Points: <span id="rebirth-points-display">0</span></div>
            </div>
            <div id="rebirth-progress-bar-container">
                <div id="rebirth-progress-bar"></div>
            </div>
            <div id="upgrades-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="shop-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="reset-game-btn" class="btn">Reset Progress</button>
            <h2>Skins & Boosts</h2>
            <div class="modal-grid" id="skins-grid"></div>
            <button class="btn close-modal-btn">Close</button>
        </div>
    </div>

    <div id="rebirth-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Rebirth Perks</h2>
            <p>Spend Rebirth Points on permanent upgrades!</p>
            <div class="modal-grid" id="rebirth-upgrades-grid"></div>
            <button class="btn close-modal-btn">Close</button>
        </div>
    </div>

    <!-- Achievement Toast Notification -->
    <div id="achievement-toast">
        <div id="achievement-icon">üèÜ</div>
        <div id="achievement-text">
            <div id="achievement-title">Achievement Unlocked!</div>
            <div id="achievement-desc">You did something amazing!</div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
